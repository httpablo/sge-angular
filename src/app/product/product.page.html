<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Início</ion-title>
    <ion-text slot="end" class="ion-margin-end">
      <h3>{{usuario.nome}}</h3>
    </ion-text>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>SGE - Mobile</ion-card-title>
      <ion-card-subtitle>Página de Produtos</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item-sliding *ngFor="let product of products">
          <ion-item>
            <ion-label>
              {{ product.brand_name }} {{ product.title | uppercase }}
              <br />
              {{ product.category_name }}
            </ion-label>
            <ion-label slot="end" color="primary">
              {{ product.selling_price | currency }}
            </ion-label>
          </ion-item>
          <ion-item-options>
            <ion-item-option color="danger" (click)="excluirProduct(product.id)">
              Excluir
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>SGE - Mobile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-toolbar color="light">
  <ion-buttons slot="start">
    <ion-button color="secondary" expand="block" fill="solid">
      <ion-icon name="add-circle-outline" slot="start"></ion-icon>
      Cadastrar Produto
    </ion-button>
  </ion-buttons>
  <ion-buttons slot="end">
    <ion-button fill="clear" color="danger" (click)="logout()">
      <ion-icon name="log-out-outline" slot="start"></ion-icon>
      Sair
    </ion-button>
  </ion-buttons>
</ion-toolbar>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let product of products" class="product-card">

    <ion-card-header>
      <ion-card-title class="product-title">{{ product.title | uppercase }}</ion-card-title>
      <ion-card-subtitle class="product-category">{{ product.category }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content class="product-info">
      <p>{{ product.brand }}</p>
      <p>{{ product.description }}</p>
      <p class="product-price">
        <ion-icon name="cash" slot="start"></ion-icon> 
        {{ product.selling_price | currency }}
      </p>
      
    </ion-card-content>

    <ion-item-options>
      <ion-item-option color="danger" (click)="excluirProduct(product.id)">
        Excluir
      </ion-item-option>
    </ion-item-options>
  </ion-card>
</ion-content>
